<!DOCTYPE html>
<html>
<head>
	<title>ARRIVAL</title>
	<link href="https://fonts.googleapis.com/css?family=Jura:300" rel="stylesheet">
	<style type="text/css">
		body {
			background: url("images/arrivalwall.png");
			background-size: cover;
			margin: 0%;
			text-align: center;
			font-family: 'Jura', sans-serif;
		}

		#music {
			display: none;
			margin: 0;
		}

		#imgarr {
			height: 45%;
			width: 45%;
			margin-top: 5%;
		    color: #fff;
		    padding: 5px;
		    background: #111;
		    border: 1% solid #000;
		    border-right: 1% solid #353535;
		    border-bottom: 1% solid #353535;
			border-radius: 5px;
		}

		a {
			text-decoration: none;
			font-family: 'Jura', sans-serif;
			font-size: 32pt;
			padding-left: 1%;
			color: black;
			border-radius: 40%;
		}

		#mainpagelink {
			margin-top: 9%;
			letter-spacing: 14px;
		}
		#arrlog {
			position: absolute;
			bottom: 0%;
			left: 35%;
			z-index: -999;
		}
		a:hover {
			color: rgb(250,250,250);
			font-size: 60pt;
			letter-spacing: 30px;
			background-color: rgba(0,0,0,0);
			padding-left: 50px;
			border: none;
			border-radius: 40%;
			box-shadow: 10%;
			transition: 8s;
		}
	</style>
</head>
<body>
		<img id="imgarr" src="images/ink2.gif">

		<div id="music">
			<audio autoplay="autoplay" controls="controls" loop>    
				<source src="images/firstencounter.mp3"/>  
			</audio> 
		</div>

		<div id="mainpagelink"><a href="mainpg.html" target="_blank">ARRIVAL</a></div>

		<div id="arrlog">
			<img src="images/langlogoindex2.png">
		</div>
</body>
</html>
