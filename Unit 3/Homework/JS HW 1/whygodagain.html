<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
	</style>
	<script language="javascript">
//Enter path to mid file to play
var musicsrc="images/kanyew.mp3"

function sivamtime() {
	now=new Date();
	hour=now.getHours();
	min=now.getMinutes();
	sec=now.getSeconds();

if (min<=9) {
	min="0"+min;
 }
if (sec<=9) {
	sec="0"+sec;
 }
if (hour>12) {
	hour=hour-12;
	add="pm";
 }
else {
	hour=hour;
	add="am";
 }
if (hour==12) {
	add="pm";
 }
if (hour==00) {
	hour="12";
 }

  document.hours.clock.value = (hour<=9) ? "0"+hour : hour;
  document.minutes.clock.value = min;
  document.seconds.clock.value = sec;
  document.ampm.clock.value= add;
 setTimeout("sivamtime()", 1000);

}

playit=false
function playmusic(){
musicwin=window.open("","","width=100,height=100")
if (navigator.appName=="Microsoft Internet Explorer")
musicwin.document.write('<bgsound src='+'"'+musicsrc+'"'+' loop="infinite">')
else
musicwin.document.write('<embed src=\"'+musicsrc+'\" hidden="true" border="0" width="20" height="20" autostart="true" loop="true">')
musicwin.document.close()
}

function soundcheck(cbox){
playit=cbox.checked
}

function alarm() {
    note = document.arlm.message.value;
    if (note == '') {note = 'ALARM!!';}

    hrs = document.arlm.hr.value;
    min = document.arlm.mts.value;
    apm = document.arlm.am_pm.value;

 if ((document.hours.clock.value == hrs) &&
    (document.minutes.clock.value == min) &&
    (document.ampm.clock.value == apm)) {
     if (playit)
     playmusic()
     else
     alert(note);
     return false}

 if (hrs == '') {alert('The Hour field is empty'); return false}
 if (min == '') {alert('The Minute field is empty'); return false}
 if (apm == '') {alert('The am/pm field is empty'); return false}

 if (hrs.length == 1) {document.arlm.hr.value = '0' + hrs}
 if (min.length == 1) {document.arlm.mts.value = '0' + min}
 if (hrs.length > 2) {alert('Invalid hr'); return false}
 if (min.length > 2) {alert('Invalid min'); return false}
 if (apm != 'am' && apm != 'pm' ) {alert('Invalid am/pm'); return false}

 setTimeout("alarm()", 1000);}

</script>

</head>
<body>
        <table>

	    <tr>
	      <td colspan="4"><b>Current Time</b></td>
        </tr>

	    <tr>
	      <td><form name="hours">
	         <p><input type="text" size="2" name="clock"></p>
	      </form></td>

	      <td><form name="minutes">
	         <p><input type="text" size="2" name="clock" /></p>
	      </form></td>

	      <td><form name="seconds">
	         <p><input type="text" size="2" name="clock" /></p>
	      </form></td>

	      <td><form name="ampm">
	         <p><input type="text" size="2" name="clock" /></p>
	      </form></td>
	    </tr>

	 	</table>


        <table border="0" align="center" bgcolor="#c0c0c0" cellspacing="0" cellpadding="2" width="136">

        <tr>
	      <td colspan="3"><form name="arlm">
             <b>Alarm Time</b>
          </td>
        </tr>  

        <tr align="center">
	      <td><p>Hour</p></td>

	      <td><p>Minute</p></td>

	      <td>am/pm</td>
        </tr>

	    <tr align="center">
	      <td><input type="text" size="2" name="hr" onFocus="select()" /></td>

	      <td><input type="text" size="2" name="mts" onFocus="select()" /></td>

	      <td><input type="text" size="2" value="am" name="am_pm" onFocus="select()" /></td>
	    </tr>
        
        <tr align="left">
	      <td colspan="3"><p>Message</p></td>
        </tr>

	    <tr align="left">
          <td colspan="3"><input type="text" size="15" value="Wake Up!" name="message" />
          <br>
          <input type="checkbox" name="C1" value="ON" onClick="soundcheck(this)"> 
          <p>Play music?</p>
	      </td>
	    </tr>

        <tr>
	      <td align="center" colspan="3">
	      <input type="button" size="2" value="Set Alarm" onClick="alarm()" />
	      </td>
	    </tr>

	    <tr>
	    	<td align="center" colspan="3">
	        <input type="button" size="2" value="Reset" onClick="reset()" />
			</td>
        </tr>
	 </table>
	 </form>



</body>
</html>
